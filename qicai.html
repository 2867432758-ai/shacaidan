function loadCart() {
    try {
        const storedCart = localStorage.getItem(CART_KEY);
        if (storedCart) {
            cart = JSON.parse(storedCart);
            if (typeof cart !== 'object' || cart === null) {
                throw new Error("Loaded Cart is not an object.");
            }
            // ç­›é€‰æ‰æ•°é‡ <= 0 çš„æ— æ•ˆé¡¹
            for (const id in cart) {
                if (cart[id].q <= 0) delete cart[id];
            }
            console.log("æˆåŠŸä»æœ¬åœ°å­˜å‚¨åŠ è½½è´­ç‰©è½¦æ•°æ®ã€‚");
            return;
        }

        console.error("åŠ è½½è´­ç‰©è½¦å¤±è´¥ï¼Œå°†ä½¿ç”¨ç©ºè´­ç‰©è½¦:", e);
    }
    cart = {};
}

function createCardHtml(id, name, desc, type, isCustom=false) {
    const safeName = name.replace(/'/g, '&#39;').replace(/"/g, '&quot;');
    
    const quantity = cart[id] ? cart[id].q : 0;
    const opacity = quantity > 0 ? 1 : 0;
    const tagDisplay = cart[id] && (cart[id].c.length > 0 || cart[id].rem) ? "inline-block" : "none";
    let tagText = "";
    if (cart[id]) {
        tagText = cart[id].c.join(" / ") + (cart[id].rem ? " ("+cart[id].rem+")" : "");
    }
    
    return `
    <div class="card" id="card-${id}">
        <div class="card-row">
            <div style="flex:1">
                <div class="name" onclick="openEditModal(${id})">${name}</div>
                <div class="desc">${desc}</div>
                <div class="conf-tag" id="tag-${id}" style="display:${tagDisplay}">${tagText}</div>
            </div>
        </div>
        <div class="card-actions">
            <button class="btn-config" onclick="openModal(${id}, '${safeName}', '${type}')">é…ç½®/å¤‡æ³¨</button>
            <div class="counter">
                <button class="btn-circle btn-sub" onclick="add(${id}, -1, '${safeName}', '${type}')" id="sub-${id}" style="opacity:${opacity}">-</button>
                <span class="count-num" id="num-${id}">${quantity > 0 ? quantity : ''}</span>
                <button class="btn-circle btn-add" onclick="add(${id}, 1, '${safeName}', '${type}')">+</button>
            </div>
        </div>
    </div>`;
}

function saveEditDetails() {
    const nameInput = document.getElementById("edit-name");
    const newName = nameInput.value.trim();
    const newDesc = document.getElementById("edit-desc").value.trim();

    if (!newName) { return alert("ç‰©å“åç§°ä¸èƒ½ä¸ºç©ºï¼"); }

    if (currEditId === null) {
        // æ–°å¢ç‰©å“
        const selector = document.getElementById("edit-category-selector");
        const selectedCatIndex = parseInt(selector.value, 10); 

        if (isNaN(selectedCatIndex) || selectedCatIndex < 0 || selectedCatIndex >= DB.length) {
             return alert("è¯·é€‰æ‹©ä¸€ä¸ªæœ‰æ•ˆçš„åˆ†ç±»ã€‚");
        }
        
        const id = Date.now(); 
        const newItem = {id, n: newName, d: newDesc || "è‡ªå®šä¹‰ (æ— æè¿°)", t: "gen"};
        const catName = DB[selectedCatIndex].cat.toLowerCase();
        if (catName.includes('æœºèº«') || catName.includes('é•œå¤´')) newItem.t = 'camera';
        else if (catName.includes('é—ªå…‰') || catName.includes('å¸¸äº®')) newItem.t = 'light';
        else if (catName.includes('æ”¯æ¶') || catName.includes('grip')) newItem.t = 'stand';
        else if (catName.includes('æŸ”å…‰') || catName.includes('å¡‘å…‰')) newItem.t = 'soft';
        else newItem.t = 'gen';

        itemsMap[id] = newItem; 
        DB[selectedCatIndex].items.push(newItem);
        
        saveDB(); // ä¿å­˜ DB æ›´æ”¹ (æ–°å¢ç‰©å“)
        
        let html = createCardHtml(id, newItem.n, newItem.d, newItem.t, false); 
        
        let div = document.createElement("div");
        div.innerHTML = html;
        document.getElementById(`c-${selectedCatIndex}`).appendChild(div);
        
        add(id, 1, newItem.n, newItem.t);
        div.scrollIntoView({behavior:"smooth"});
        closeModal('edit-detail-modal');
        openModal(id, newItem.n, newItem.t); 

    } else {
        // ç¼–è¾‘ç°æœ‰ç‰©å“
        const item = itemsMap[currEditId];
        if (!item) return;

        item.n = newName;
        item.d = newDesc;
        if (cart[currEditId]) cart[currEditId].n = newName; 
        
        saveDB(); // ä¿å­˜ DB æ›´æ”¹ (ç¼–è¾‘åç§°/æè¿°)
        
        // é‡æ–°æ¸²æŸ“åˆ—è¡¨ä»¥æ›´æ–°æ˜¾ç¤ºå’Œ onclick å‚æ•°
        init(); 
        closeModal('edit-detail-modal');

}

function closeModal(modalId) { 
    document.getElementById(modalId).style.display = "none"; 
    if (modalId === 'edit-detail-modal') currEditId = null;
}

function add(id, v, n, t) {
    const itemData = itemsMap[id] || {n, t, d: "æœªçŸ¥æè¿°", id};
    
    if(!cart[id]) cart[id] = {n: itemData.n, t: itemData.t, q:0, c:[], rem:""};
    
    cart[id].q += v;
    if(cart[id].q <= 0) { 
        delete cart[id]; 
        updateView(id, 0); 
    } else {
        updateView(id, cart[id].q);
    }
    updateTotal();
    saveCart(); // ä¿å­˜ Cart æ›´æ”¹
}

function updateTotal() {
    let total = 0;
    for(let k in cart) total += cart[k].q;
    document.getElementById("total").innerText = total;
}

function updateView(id, q) {
    let num = document.getElementById("num-"+id);
    let sub = document.getElementById("sub-"+id);
    let tag = document.getElementById("tag-"+id);
    
    if(num) num.innerText = q > 0 ? q : "";
    if(sub) sub.style.opacity = q > 0 ? 1 : 0;

    if(tag && q === 0) {
        tag.innerText = '';
        tag.style.display = 'none';
    }
}

function openModal(id, name, type) {
    if(!cart[id]) add(id, 1, name, type);
    currId = id;
    document.getElementById("m-title").innerText = name + " - é…ç½®";
    document.getElementById("m-note").value = cart[id].rem;
    
    let html = "";
    const options = OPTS[type] || OPTS.gen; 

    options.forEach(o => {
        let chk = cart[id].c.includes(o) ? "checked" : "";
        html += `<label class="opt-row"><input type="checkbox" value="${o}" ${chk}> ${o}</label>`;
    });
    document.getElementById("m-opts").innerHTML = html;
    document.getElementById("modal").style.display = "flex";
}

function saveConfig() {
    let c = [];
    document.querySelectorAll("#m-opts input:checked").forEach(i => c.push(i.value));
    cart[currId].c = c;
    cart[currId].rem = document.getElementById("m-note").value;
    
    let tag = document.getElementById("tag-"+currId);
    let txt = c.join(" / ") + (cart[currId].rem ? ` (${cart[currId].rem})` : "");
    if(tag) {
        tag.innerText = txt;
        tag.style.display = txt.trim() ? "inline-block" : "none";
    }
    closeModal('modal');
    saveCart(); // ä¿å­˜ Cart æ›´æ”¹
}

function scrollCat(i, el) {
    document.querySelectorAll(".menu-item").forEach(e=>e.classList.remove("active"));
    el.classList.add("active");
    const targetDiv = document.getElementById("c-"+i);
    if (targetDiv) {
        targetDiv.scrollIntoView({behavior:"smooth"});
    }
}
